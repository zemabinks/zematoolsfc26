<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZemaTools - FC26</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous"/>
<style>
:root{
  --dark-text:#f5f5f5;
  --light-text:#111;
  --button-main:#1a73e8;
  --button-red:#ff4c4c;
  --particle-green:rgba(0,175,63,0.6);
  --particle-blue:rgba(1,247,248,0.6);
}
/* Reset */
*{margin:0;padding:0;box-sizing:border-box;transition:all 0.4s ease;}
body{
  font-family:'Montserrat',sans-serif;
  min-height:100vh;
  color:var(--dark-text);
  display:flex;
  flex-direction:column;
  align-items:center;
  transition: background 0.5s ease,color 0.5s ease;
  overflow-x:hidden;
  background:#0a0a0a;
}
/* Navbar */
nav{
  width:100%;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  background:rgba(15,15,15,0.8);
  backdrop-filter:blur(10px);
  z-index:1000;
}
nav .logo{
  font-family:'Bebas Neue',sans-serif;
  font-size:2rem;
  color:#f5f5f5;
  transition:color 0.4s ease;
}
#modeToggle{
  cursor:pointer;
  font-size:1.8rem;
  color:#f5f5f5;
  background:none;
  border:none;
  padding:0;
}

/* Hero Section */
.hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:150px;
  width:100%;
  max-width:900px;
  opacity:0;
  transform:translateY(20px);
  animation:fadeSlideUp 1s forwards ease-out;
  animation-delay:0.3s;
  position:relative; /* above particles */
  z-index:10;
}
@keyframes fadeSlideUp{to{opacity:1;transform:translateY(0);}}

.hero h1{
  font-family:'Bebas Neue',sans-serif;
  font-size:6rem;
  background:linear-gradient(90deg,#01f7f8,#00af3f,#01f7f8);
  background-size:300% 300%;
  animation:gradientShift 5s ease infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:1rem;
  text-shadow:0 0 20px rgba(1,247,248,0.6),0 0 30px rgba(0,175,63,0.6);
}
@keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.hero-title{font-family:'Bebas Neue',sans-serif;font-size:3rem;margin-bottom:1rem;color:inherit;text-transform:uppercase;}
.hero-sub{font-family:'Bebas Neue',sans-serif;font-size:2rem;line-height:1.4;margin-bottom:2rem;color:inherit;text-transform:uppercase;}
.hero-sub .line{display:inline-flex;align-items:center;gap:0.5rem;}
.hero-sub .emoji{font-size:1.8rem;line-height:1;}
.buttons-container{display:flex;flex-direction:column;align-items:center;gap:1rem;position:relative;z-index:10;}
.button{width:300px;text-align:center;padding:1rem 0;border-radius:12px;text-decoration:none;font-weight:bold;transition:transform 0.3s,box-shadow 0.3s;}
.button-main{background-color:var(--button-main);color:#fff;}
.button-main:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(26,115,232,0.5);}
.button-red{background-color:var(--button-red);color:#fff;}
.button-red:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(255,76,76,0.5);}

/* Dark/Light Mode */
body.light-mode{background:#f0f0f0;color:var(--light-text);}
body.light-mode nav{background:rgba(255,255,255,0.8);}
body.light-mode #modeToggle{color:#111;}
body.light-mode nav .logo{color:#111;}

/* Mobile Fix: Scale down hero, keep relative sizes */
@media(max-width:768px){
  .hero{
    flex-direction:column;
    padding-top:120px;
  }
  .hero h1{
    font-size:2.8rem; /* scale down hero title */
    white-space:nowrap;
  }
  .hero-title{
    font-size:2rem; /* subtitle slightly smaller than hero title */
  }
  .hero-sub{
    font-size:1.5rem; /* smaller than hero title */
  }
  .hero-sub .emoji{
    font-size:1.5rem; /* scale emojis proportionally */
  }
  .buttons-container{
    flex-direction:column;  
    overflow-x:visible;     
    gap:0.8rem;
    padding:0 1rem;
    align-items:center;
  }
  .button{
    width:300px;         
    font-size:0.95rem;   
    padding:0.7rem 1.2rem; 
    white-space:nowrap;  
    text-align:center;
  }
}

/* Particles */
.particle{
  position:absolute;
  border-radius:50%;
  background:var(--particle-blue);
  filter:drop-shadow(0 0 12px var(--particle-blue));
  animation:float 20s infinite linear;
  z-index:0; /* behind content */
}
.particle.green{
  background:var(--particle-green);
  filter:drop-shadow(0 0 12px var(--particle-green));
}
@keyframes float{0%{transform:translate(0,0);}50%{transform:translate(50px,-30px);}100%{transform:translate(0,0);}}
</style>
</head>
<body class="dark-mode">

<nav>
  <div class="logo">ZemaTools</div>

    <span class="line"><span class="emoji">üéÅ</span> Complete them cheaper</span>
  </p>
  <div class="buttons-container">

    <a class="button" style="background:linear-gradient(135deg, #f163cc, #127ffa, #3fc7a1); color:#fff;" href="https://www.icloud.com/shortcuts/485de692d84c462288e980010a79f58e">Download ZemaTools App</a>

<div class="particle" style="top:80%; left:10%; width:16px; height:16px; animation-duration:28s;"></div>
<div class="particle green" style="top:15%; left:50%; width:9px; height:9px; animation-duration:22s;"></div>
<div class="particle" style="top:40%; left:30%; width:13px; height:13px; animation-duration:26s;"></div>
<div class="particle green" style="top:60%; left:70%; width:11px; height:11px; animation-duration:32s;"></div>
<div class="particle" style="top:75%; left:20%; width:15px; height:15px; animation-duration:24s;"></div>

<div class="particle" style="top:55%; left:60%; width:12px; height:12px; animation-duration:29s;"></div>
<div class="particle green" style="top:65%; left:25%; width:14px; height:14px; animation-duration:31s;"></div>
<div class="particle" style="top:20%; left:70%; width:11px; height:11px; animation-duration:26s;"></div>

<script>
const toggle=document.getElementById('modeToggle'); 
const logo=document.querySelector('nav .logo'); 

toggle.addEventListener('click',()=>{
  document.body.classList.toggle('light-mode');
  if(document.body.classList.contains('light-mode')){
    toggle.classList.remove('fa-sun');
    toggle.classList.add('fa-moon');
    logo.style.color='#111';
  }else{
    toggle.classList.remove('fa-moon');
    toggle.classList.add('fa-sun');
    logo.style.color='#f5f5f5';
  }
}); 

document.body.classList.add('dark-mode'); 
logo.style.color='#f5f5f5';

document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 10;
  const y = (e.clientY / window.innerHeight - 0.5) * 10;
  document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
});
</script>

</body>
</html>
